version: "3"
services: 
    postgres:
        image: postgres
        environment: 
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: password1!
            POSTGRES_DB: App
        volumes: 
            - postgres-data:/var/lib/postgresql/data
        ports: 
            - 5432:5432
    mongo: 
        image: mongo
        environment: 
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password1!
        ports: 
            - 27017:27017
        volumes: 
            - mongo-data:/data/db
    redis:
        image: redis
        ports:
            - 6379:6379

volumes: 
    postgres-data:
    mongo-data: